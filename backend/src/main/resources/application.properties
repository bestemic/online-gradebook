# Google Cloud SQL settings
spring.cloud.gcp.core.enabled=false
spring.cloud.gcp.sql.enabled=false

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gradebook
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# CORS configuration for production
cors.allowedOriginPattern=http://localhost:5173

# File upload limits
spring.servlet.multipart.max-file-size=2MB

# Google Cloud storage and Pub/Sub settings
gcp.bucket.name=test-bucket
gcp.pubsub.project-id=your-project-id
gcp.pubsub.topic-id=test-topic