name: Backend Build Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  JDK_DISTRIBUTION: 'corretto'
  WORKING_DIRECTORY: 'backend'
  MAVEN_CACHE: 'maven'

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      - name: Compile Backend Project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: mvn compile

  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ github.ref_name }}
          restore-keys: ${{ runner.os }}-sonar-${{ github.ref_name }}

      - name: Run Tests and Analyze with SonarCloud
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io

  build:
    name: Build Backend Artifact
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JDK_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: ${{ env.MAVEN_CACHE }}

      - name: Build Backend Project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: mvn package
